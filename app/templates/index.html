{% extends 'base.html' %}

{% block title %}Create Alias{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<h1 id="title">Linkr</h1>
<h2>Copy and paste your url and then type the alias you want to use to shorten it</h2>
<form id="url-form" method="POST">
    <input type="url" placeholder="https://long-link.com" 
            pattern="https://.*" name="url" required><br>
    <input type="text" placeholder="alias (max 20 chars)" id="alias" name="alias" required><br>
    <input type="submit" id="submit" value="SUBMIT">
</form>
<h2>{% if url %}Shortened URL: {% else %} {% endif %}{{ url }}</h2>
<script type="module"   src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
